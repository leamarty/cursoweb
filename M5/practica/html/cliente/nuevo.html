<div>
    <div class="row">
        <div class="col-md-12">
            <div id="nuevo-alerta-roja" class="alert alert-danger">
                <i class="glyphicon glyphicon-warning-sign"></i>
                Hubo un error al agregar el cliente a la base de datos
            </div>
            <div id="nuevo-alerta-verde" class="alert alert-success">
                <i class="glyphicon glyphicon-info-sign"></i>
                Cliente agregado exitosamente
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="form-nuevo" role="form">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for='razon_social'>Razon social:</label>
                        <input type='text' class="form-control" id="razon_social" ng-model="cliente.razon_social">
                    </div>
                    <div class="form-group col-md-6">
                        <label for='logo'>Logo:</label>
                        <input type='text' class="form-control" id="logo" ng-model="cliente.logo">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for='direccion_calle'>Calle:</label>
                        <input type='text' class="form-control" id="direccion_calle" ng-model="cliente.direccion_calle">
                    </div>
                    <div class="form-group col-md-3">
                        <label for='direccion_altura'>Altura:</label>
                        <input type='text' class="form-control" id="direccion_altura" ng-model="cliente.direccion_altura">
                    </div>
                    <div class="form-group col-md-3">
                        <label for='direccion_ciudad'>Ciudad:</label>
                        <input type='text' class="form-control" id="direccion_ciudad" ng-model="cliente.direccion_ciudad">
                    </div>
                    <div class="form-group col-md-3">
                        <label for='pais_id'>Pais:</label>
                        <select ui-select2 class="form-control" id="pais_id" ng-model="cliente.pais_id">
                            <option value="{{ pais.id }}" ng-repeat="pais in paises">
                                {{ pais.nombre }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for='activo'>Activo:</label>
                        <input type='text' class="form-control" id="activo" ng-model="cliente.activo">
                    </div>
                    <div class="form-group col-md-3">
                        <label for='pasivo'>Pasivo:</label>
                        <input type='text' class="form-control" id="pasivo" ng-model="cliente.pasivo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for='presidente_id'>Presidente:</label>
                        <select ui-select2 class="form-control" id="presidente_id" ng-model="cliente.presidente_id">
                            <option value="{{ presidente.id }}" ng-repeat="presidente in presidentes">
                                {{ presidente.nombre }} {{ presidente.apellido }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-primary" ng-click="guardar()">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
