<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="clientes.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var aux = 10;
            var aux1 = 0;
            var aux3 = "";
            $("#search").click(function () {

                for (var i = aux1; i < aux; i++) {
                    //$(clientes[i]).each(function (key, value) {

                    if (clientes[i].activo - clientes[i].pasivo < 0) {
                        aux3 = "warning";
                    } else {
                        aux3 = "success"
                    }
                    $('#tabla-clientes>tbody').append(
                            $("<tr>").append(
                                    $("<td>").html("<img src='" + clientes[i].logo + "'>"),
                                    $("<td>").text(clientes[i].id),
                                    $("<td>").text(clientes[i].razonSocial),
                                    $("<td>").text(clientes[i].direccion.calle + " " + clientes[i].direccion.altura + ", " + clientes[i].direccion.ciudad + ", " + clientes[i].direccion.pais),
                                    $("<td>").text(clientes[i].presidente.nombre),
                                    $("<td class='" + aux3 + "'>").text("$" + (clientes[i].activo - clientes[i].pasivo)),
                                    $("<td>").text(clientes[i].fechaCreacion)
                            )
                    )
                    if(i>=(clientes.length)-1){
                        $("#search").attr("disabled", true);
                        break;

                    }

                }
                aux = aux + 10;
                aux1 = aux1 + 10;



            });
        });
    </script>
    <title>TelapongSA</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1 class="text-center">Telapong S.A.</h1>

            <p class="text-center">Listado de clientes oficiales</p>

        </div>
    </div>

    <div class="row">
        <input id="search" type="button" class="btn btn-primary" value="Buscar">
        <br>
        <br>
    </div>

    <div class="row">
        <table id="tabla-clientes" class="table table-bordered table-striped">
            <thead>
            <td></td>
            <td>ID</td>
            <td>Razon Social</td>
            <td>Direccion</td>
            <td>Presidente</td>
            <td>Patrimonio Neto</td>
            <td>Inicio de act.</td>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
